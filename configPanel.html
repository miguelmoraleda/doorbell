<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>DoorBell - Settings Panel</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div class="config-panel">
      <div class="form-group">
        <label>General</label>
        <div class="checkbox">
          <label>
            <input id="auto-start" type="checkbox" value="">
            Auto start DoorBell at login.
          </label>
        </div>
        <label for="actoveShortcut">Active Shortcut</label>
        <input type="text" class="form-control" id="activeShortcut" disabled>
      </div>

      <div>
        <label for="forAlertView">Active View Mode</label>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
            Rectangle
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
            Circle
          </label>
        </div>
        <div class="radio disabled">
          <label>
            <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">
            None
          </label>
        </div>
      </div>
      <button id="done-button" type="button" class="btn btn-primary btn-lg active">Done</button>
		</div>
    <script src="config.js"></script>
  </body>
</html>
